  <section id="home" class="pt-40 pb-32">
    <div class="container ">
      <div class="px-5 lg:px-14">
        <h2 class="text-3xl font-rubik font-bold pb-14 dark:text-slateMuda">FORM PENDAFTARAN ICT</h2>

        <script>
          $(document).ready(function () {
            $('form').on('submit', (event) => {
              event.preventDefault();
              const namaLengkap = $('input[name="nama-lengkap"]').val();
              const namaPanggilan = $('input[name="nama-panggilan"]').val();
              const kelas = $('select[name="kelas"]').val();
              const divisi = $('select[name="divisi"]').val();
              const nomor = $('input[name="nomor_telephone"]').val();
              const alasan = $('textarea[name="alasan"]').val();

              const message = `*Hallo Kak, Saya mau daftar ekskul ICT, berikut adalah form pendaftaran Saya* \n\n*Nama Lengkap :* ${namaLengkap} \n*Nama Panggilan :* ${namaPanggilan} \n*Kelas dan jurusan :* ${kelas} \n*Divisi :* ${divisi} \n*Nomor Aktif :* ${nomor} \n*Alasan masuk ICT :* ${alasan} \n\n*Tidak akan ada balasan untuk pesan ini, silahkan gabung grup ICT di Link dibawah* \n\n*https://chat.whatsapp.com/FUROzdXr4bZH5xqMMlosQX* \n\n*Ketika sudah bergabung, harap perkenalkan diri cukup nama, kelas, dan divisi yang dipilih.*`

              const url = "https://wa.me/6281992225225?text=" + encodeURIComponent(message);
              window.open(url, '_blank').focus();
            });
          });
        </script>

        <form action="" method="post">
          <div class="lg:flex lg:justify-between lg:gap-12">
            <section class="lg:w-1/2">
              <div class="input-container pb-4 ">
                <label for="nama-lengkap" class="dark:text-slateMuda">Nama Lengkap</label>
                <input type="text" class="w-full dark:bg-neutralMuda text-slateTua dark:text-slateMuda"
                  name="nama-lengkap" required>
              </div>
              <div class="input-container pb-4">
                <label class="dark:text-slateMuda" for="nama-panggilan">Nama Panggilan</label>
                <input type="text" class="w-full dark:bg-neutralMuda text-slateTua dark:text-slateMuda"
                  name="nama-panggilan" required>
              </div>
              <div class="input-container pb-4">
                <label class="dark:text-slateMuda" for="kelas">Kelas dan jurusan</label>
                <div class="select-dropdown ">
                  <select class="dark:bg-neutralMuda w-full" name="kelas">
                    <option selected disabled class="dark:text-slateMuda font-montserrat">-- Silahkan Pilih Nama dan kelas --
                    </option>
                    <option value="X AK 1" class="font-montserrat">X AK 1</option>
                    <option value="X AK 2" class="font-montserrat">X AK 2</option>
                    <option value="X AK 3" class="font-montserrat">X AK 3</option>
                    <option value="X MP 1" class="font-montserrat">X MP 1</option>
                    <option value="X MP 2" class="font-montserrat">X MP 2</option>
                    <option value="X MP 3" class="font-montserrat">X MP 3</option>
                    <option value="X PM 1" class="font-montserrat">X PM 1</option>
                    <option value="X PM 2" class="font-montserrat">X PM 2</option>
                    <option value="X M 3" class="font-montserrat">X PM 3</option>
                    <option value="X TKJ 1" class="font-montserrat">X TKJ 1</option>
                    <option value="X TKJ 2" class="font-montserrat">X TKJ 2</option>
                    <option value="X TKJ 3" class="font-montserrat">X TKJ 3</option>
                    <option value="X DKV 1" class="font-montserrat">X DKV 1</option>
                    <option value="X DKV 2" class="font-montserrat">X DKV 2</option>
                    <option value="X DKV 3" class="font-montserrat">X DKV 3</option>
                    <option value="X AN 1" class="font-montserrat">X AN 1</option>
                    <option value="X AN 2" class="font-montserrat">X AN 2</option>
                    <option value="X AN 3" class="font-montserrat">X AN 3</option>
                  </select>
                </div>
              </div>
            </section>
            <section class="lg:w-1/2 flex flex-col justify-end">
              <div class="input-container pb-4 ">
                <label class="dark:text-slateMuda" for="address">Divisi</label>
                <div class="select-dropdown ">
                  <select class="dark:bg-neutralMuda w-full" name="divisi">
                    <option selected disabled class="dark:text-slateMuda font-montserrat">-- Silahkan Pilih Divisi --
                    </option>
                    <option value="photography" class="font-montserrat">Photography</option>
                    <option value="programming" class="font-montserrat">Programming</option>
                    <option value="dkv" class="font-montserrat">Desain Komunikasi Visual</option>
                  </select>
                </div>
              </div>
              <div class="input-container pb-4">
                <label class="dark:text-slateMuda" for="wa">Nomor Telephone</label>
                <input class="w-full dark:bg-neutralMuda text-slateTua dark:text-slateMuda" name="nomor_telephone"
                  type="text" required>
              </div>
              <div class="input-container pb-4">
                <label class="dark:text-slateMuda" for="comments">Alasan Masuk Ekstrakulikuler ICT</label>
                <textarea class="w-full dark:bg-neutralMuda text-slateTua dark:text-slateMuda" name="alasan"
                  required></textarea>
              </div>
              <div class="send-container lg:flex lg:flex-row-reverse">
                <input class="tracking-submit" type="submit" value="SUBMIT" name="proses" />
              </div>
            </section>
          </div>
        </form>
